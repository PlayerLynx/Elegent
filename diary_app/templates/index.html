{% extends "base.html" %}

{% block content %}
<div class="entry-form">
    <h2>写新日记</h2>
    <form action="{{ url_for('save_entry') }}" method="post">
        <div class="form-group">
            <label for="title">标题:</label>
            <input type="text" id="title" name="title" placeholder="日记标题（可选）">
        </div>
        
        <div class="form-group">
            <label for="content">内容:</label>
            <textarea id="content" name="content" rows="10" placeholder="写下你的想法..." required></textarea>
        </div>
        
        <button type="submit">保存日记</button>
    </form>
</div>
{% endblock %}
